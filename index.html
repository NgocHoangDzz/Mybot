<!DOCTYPE html>

  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
    }
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      display: none;
    }
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 12;
      display: none; /* Ẩn logo mặc định */
    }
    .logo img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      border: 2px solid white;
    }
    .discord-logo {
      position: fixed;
      top: 90px;
      left: 20px;
      z-index: 12;
      display: none; /* Ẩn Discord mặc định */
    }
    .discord-logo img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      border: 2px solid white;
      cursor: pointer;
    }
    .chat-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      color: white;
      padding: 5px 5px 5px 100px;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }
    .chat-input button {
      padding: 10px 20px;
      background-color: #00faff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .menu-button {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 3;
    }
    .menu-popup {
      position: fixed;
      top: 60px;
      right: 20px;
      background-color: rgba(0,0,0,0.85);
      border-radius: 12px;
      display: none;
      flex-direction: column;
      z-index: 4;
      padding: 10px;
      gap: 10px;
    }
    .menu-popup .username-display {
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 5px;
      text-align: center;
    }
    .menu-popup button {
      padding: 10px;
      background-color: #00faff;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.1s;
    }
    .login-box.shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      60% { transform: translate(-10px, 0); }
      80% { transform: translate(10px, 0); }
      100% { transform: translate(0, 0); }
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: white;
      font-size: 24px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 1px solid white;
      background: transparent;
      color: white;
      outline: none;
    }
    .login-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .login-box a {
      color: #00faff;
      text-decoration: none;
      font-size: 12px;
      display: block;
      margin: 10px 0;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: white;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-box p {
      color: white;
      font-size: 12px;
      margin-top: 10px;
    }
    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 255, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      z-index: 11;
    }
  </style>
</head>

      <button onclick="login()">Log in</button>
      <p id="login-error" style="color: red; display: none;">Sai mật khẩu!</p>

  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("login-error");
      const loginBox = document.querySelector(".login-box");
      const successMsg = document.getElementById("success-message");

      if (password === "htgOUAijYqoO7vFdhs") {
        document.getElementById("username-display").textContent = `Xin chào, ${username}!`;
        document.getElementById("login-container").style.display = "none";
        document.getElementById("main-content").style.display = "block";
        document.getElementById("logo").style.display = "block";
        document.getElementById("discord-logo").style.display = "block";
        successMsg.style.display = "block";
        setTimeout(() => {
          successMsg.style.display = "none";
        }, 2000);
        errorMsg.style.display = "none";
      } else {
        errorMsg.textContent = "Sai mật khẩu!";
        errorMsg.style.display = "block";
        loginBox.classList.add("shake");
        setTimeout(() => loginBox.classList.remove("shake"), 500);
      }
    }

    function showForgetPassword() {
      alert("Liên hệ admin @ngochoangdzz để lấy lại mật khẩu");
    }

    function logout() {
      document.getElementById("login-container").style.display = "flex";
      document.getElementById("main-content").style.display = "none";
      document.getElementById("logo").style.display = "none";
      document.getElementById("discord-logo").style.display = "none";
      document.getElementById("username").value = ""; // Xóa input username
      document.getElementById("password").value = ""; // Xóa input password
    }

    window.onload = function () {
      // Luôn hiển thị giao diện login khi vào trang
      document.getElementById("login-container").style.display = "flex";
      document.getElementById("main-content").style.display = "none";
      document.getElementById("logo").style.display = "none";
      document.getElementById("discord-logo").style.display = "none";
    };

    document.getElementById("menu-popup").innerHTML += `
      <button onclick="logout()">Đăng xuất</button>
    `;

    const video = document.getElementById('background-video');
    const soundBtn = document.getElementById('sound-btn');
    const menu = document.getElementById('menu-popup');

    function toggleMute() {
      video.muted = !video.muted;
      soundBtn.textContent = video.muted ? 'Bật âm nền' : 'Tắt âm nền';
      video.play();
    }

    function changeVideo(url) {
      video.src = url;
      video.style.display = 'block';
      document.body.style.background = 'none';
      video.load();
      video.play();
    }

    function changeImage(url) {
      video.pause();
      video.style.display = 'none';
      document.body.style.background = `url('${url}') no-repeat center center fixed`;
      document.body.style.backgroundSize = 'cover';
    }

    function toggleMenu() {
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    const chatBox = document.getElementById("chat-box");

    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += '<div><strong>Bạn:</strong> ' + message + '</div>';
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      setTimeout(() => {
        const reply = smartReply(message);
        chatBox.innerHTML += '<div><strong>HTG BOT:</strong> ' + reply + '</div>';
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 400);
    }
  </script>
